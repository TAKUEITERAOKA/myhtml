<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Position Properties</title>

</head>
<style>
    div{
        border: 1px solid green;
        width: 30%;
    }
    .static{
        position:static;
        top: 40px;
        left: 40px;
    }
    .relative{
        position: relative;
        top: 40px;
        left: 40px;
    }
    .fixed{
        position: fixed;
        bottom: 300px;
    }
    .absolute{
        position: absolute;
        top: 0;
        background: red;
    }

</style>
<body>
    <h2>Position Properties</h2>

    <h3> Position static</h3>
    <div class="static">This div has a static position

    </div>
    <h3> Position Relative</h3>
    <div class="relative"> This div has a relative position</div>

    <h3> Position Fixed</h3>
    <div class="fixed">This div has a fixed position</div>
<h3>Position Absolute</h3>
<div class="absolute">This div has a absolute Position</div>

</body>
</html>
